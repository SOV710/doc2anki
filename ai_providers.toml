# AI Provider Configuration
# Supported auth types: direct | env | dotenv

[deepseek]
enable = true
auth_type = "dotenv"
base_url = "DEEPSEEK_BASE_URL"
model = "DEEPSEEK_MODEL"
api_key_key = "DEEPSEEK_API_KEY"
dotenv_path = "/home/sov710/.env.d/deepseek.env"
default_base_url = "https://api.deepseek.com"
default_model = "deepseek-reasoner"

[openai]
enable = true
auth_type = "dotenv"
base_url_env = "OPENAI_BASE_URL"
model_env = "OPENAI_MODEL"
api_key_key = "OPENAI_API_KEY"
dotenv_path = "/home/sov710/.env.d/openai.env"
default_base_url = "https://api.openai.com/v1"
default_model = "gpt-4o"

[zai]
enable = false
auth_type = "env"
base_url_env = "ZAI_BASE_URL"
model_env = "ZAI_MODEL"
api_key_env = "ZAI_API_KEY"
default_base_url = "https://open.bigmodel.cn/api/paas/v4"
default_model = "glm-4-plus"

[moonshot]
enable = false
auth_type = "env"
base_url_env = "MOONSHOT_BASE_URL"
model_env = "MOONSHOT_MODEL"
api_key_env = "MOONSHOT_API_KEY"
default_base_url = "https://api.moonshot.cn/v1"
default_model = "moonshot-v1-8k"

[qwen]
enable = false
auth_type = "env"
base_url_env = "QWEN_BASE_URL"
model_env = "QWEN_MODEL"
api_key_env = "DASHSCOPE_API_KEY"
default_base_url = "https://dashscope.aliyuncs.com/compatible-mode/v1"
default_model = "qwen-plus"

[doubao]
enable = false
auth_type = "env"
base_url_env = "DOUBAO_BASE_URL"
model_env = "DOUBAO_MODEL"
api_key_env = "DOUBAO_API_KEY"
default_base_url = "https://ark.cn-beijing.volces.com/api/v3"
default_model = "doubao-pro-4k"

[siliconflow]
enable = false
auth_type = "env"
base_url_env = "SILICONFLOW_BASE_URL"
model_env = "SILICONFLOW_MODEL"
api_key_env = "SILICONFLOW_API_KEY"
default_base_url = "https://api.siliconflow.cn/v1"
default_model = "Qwen/Qwen2.5-72B-Instruct"
